<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        .green{
            color: green!important;
        }
        .red{
            color: red;
        }
        .border{
            border: 1px solid blue;
        }
        .text-center{
            text-align: center;
        }
        .bg-green{
            background: green;
        }
        .text-white{
            color: white;
        }
        #title{
            background: gray;
        }
    </style>
</head>
<body>
    <h1 class="bg-green text-white green" style="color: red;">Lorem ipsum dolor sit amet.</h1>
    <h1 class="red border text-center">Lorem, ipsum dolor.</h1>
    <p class="red">
        Lorem, ipsum dolor.
    </p>
    <p class="green">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
    <button>Button</button>
    <h3 id="title">
        Lorem ipsum dolor sit amet.
    </h3>
    <p id="title">
        Lorem ipsum dolor sit amet.
    </p>
    <label for="name">Input your name: </label>
    <input type="text" value="123" id="name">
</body>
</html>
